<body>
    <h1>Fire Cider</h1>
    <img src="https://fareisle.com/wp-content/uploads/2020/11/fire-cider-recipe-09.jpg" width="300">
    <h2>Description</h2>
    <p>This is fire cider. I really like it.</p>
    <p>It is very good if you are sick.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Ginger</li>
        <li>Garlic</li>
        <li>Apple cider vinegar</li>
        <li>Onions</li>
        <li>Lemon</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put ingredients in a jar</li>
        <li>Add vinegar</li>
        <li>Let sit in dark cool place for at least one month</li>
    </ol>
